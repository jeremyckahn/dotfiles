# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json

# Must be symlinked to lazygit config location:
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md#user-config
git:
  paging:
    #colorArg: always -b
    colorArg: always
    # pager: delta --side-by-side --dark --paging=never --24-bit-color=never
    pager: delta --dark --paging=never --24-bit-color=never

gui:
  nerdFontsVersion: "3"
  showFileTree: false
